<span *ngIf="errors.length < 1">
  <md-input-container>
    <input mdInput placeholder="{{params?.placeholder}}" 
    [mdAutocomplete]="auto"
    (keyup)="filterDescription($event)">
  </md-input-container>

  <md-autocomplete #auto="mdAutocomplete">
    <md-option *ngFor="let item of filteredArray" [value]="item.value">
      {{ item.description }}
    </md-option>
  </md-autocomplete>
</span>

<span *ngIf="errors.length > 0">
  <div *ngFor="let error of errors">
    <md-error>{{error.cod}} - {{error.message}}</md-error>
  </div>
</span>
